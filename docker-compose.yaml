version: "3"
services:
  db:
    image: postgis/postgis
    environment:
      POSTGRES_PASSWORD: password
      POSTGRES_HOST_AUTH_METHOD: trust
    volumes:
      - db_data:/var/lib/postgresql/data

  nextjs:
    build:
      context: ./nextjs
      dockerfile: Dockerfile
    volumes:
      - ./nextjs:/app
    ports:
      - 3000:3000
    depends_on:
      - db

  flask:
    build:
      context: ./flask
      dockerfile: Dockerfile
    volumes:
      - ./flask:/app
    ports:
      - 5000:5000
    depends_on:
      - db

  haproxy:
    image: haproxy:2.3
    volumes:
      - ./haproxy/haproxy.cfg:/usr/local/etc/haproxy/haproxy.cfg
    ports:
      - 80:80
    depends_on:
      - node
      - python

volumes:
  db_data:
